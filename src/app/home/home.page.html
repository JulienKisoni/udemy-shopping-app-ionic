<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>
  <div>
    <ion-label>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="nom"></ion-input>
  </div>
  <div>
    <ion-label>Description</ion-label>
    <ion-input type="text" [(ngModel)]="description"></ion-input>
  </div>
  <ion-button (click)="insertArticle()">Ins√©rer</ion-button>
  <ion-button (click)="updateArticle()">Update</ion-button>
  <ion-button (click)="removeArticle()">Remove</ion-button>
</ion-content>
